<!DOCTYPE html>
<html>
	<head>
		<title>battleworms</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=0.7">
		<script src="/socket.io/socket.io.js"></script>
		<script src="engine.js"></script>
		<script src="objects.js"></script>
		<script src="code.js"></script>
	</head>
	<body onload="onLoad()">
		<div id="content">
			<div id="newPlayerState" class="gameState activeState">
				<h2>welcome to worm hell</h2>
				<br>
				Enter your name:<input type="text" name="playerName" /><br><br>
				<button class="button buttonHover" onClick="submitName()">SUBMIT</button>
			</div>
			<div id="welcomeState" class="gameState">
				<h1>battleworms</h1>
				<br>
				<table class="leaderboard" id="lbMain">
				</table>
				<br>
				<button class="button buttonHover" onclick="startGame()">START</button>
				</table>
			</div>
			<div id="playState" class="gameState">
				<h3>Score: <span id="scoreText">0</span></h3>
			</div>
			<div id="loseState" class="gameState">
				<h2>slow worms become fast bait</h2>
				<h3>final score: <span id="finalScoreText">0</span></h3>
				<table class="leaderboard" id="lbLose">
				</table>
				<br>
				<button class="button buttonHover" onclick="startGame()">RETRY</button>
			</div>
			<div id="gameBoard" class="gameState">
				<canvas id="theCanvas" style="background: #000000; margin: 0 auto; display: block;" width="500px" height="500px"></canvas>
			</div>
		</div>
	</body>
</html>
